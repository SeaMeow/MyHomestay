<ion-header>

	<ion-navbar>
		<ion-title>Chats</ion-title>
	</ion-navbar>

</ion-header>


<ion-content class="bg-style">
	<ion-segment color="dark" style="background-color: white;">
		<ion-segment-button style="border:none;" (click)="select(0)" [ngClass]="{SKactiveSegment: selected===0}">
			All
		</ion-segment-button>
		<ion-segment-button  style="border:none;"  (click)="select(1)"[ngClass]="{SKactiveSegment: selected===1}">
			Unread
		</ion-segment-button>
	</ion-segment>
	<div id='indicator'class="indicatorSegment" >  

	</div>
	<ion-slides #mySlider>
		<ion-slide>
			<ion-list>
				<ion-item>
					<ion-avatar item-left>
						<img src="assets/img/user.jpg">
					</ion-avatar>
					<div class="test">
						<h2>Cher</h2>
						<ion-note>12.00 p.m.</ion-note>
					</div>
					<p>Ugh. As if.dddddddddddddddddddddddddddddddddddddddddddddddddddddddddddd</p>
				</ion-item>
			</ion-list>
		</ion-slide>
		<ion-slide>
			<h1>Unread</h1>
		</ion-slide>

	</ion-slides>
</ion-content>
