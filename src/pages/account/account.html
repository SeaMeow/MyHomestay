<ion-content class="bg-style">
	<div class="account-header">
		<div class="overlay">
			<ion-row padding text-right>
				<ion-col col-4>
					<img class="img-circle" src="assets/img/anonymous.jpg"/>
				</ion-col>
				<ion-col col-8>
					<button ion-button small>Log In</button>
					<button ion-button outline small>Sign Up</button>
				</ion-col>
			</ion-row>
		</div>
	</div>
	<div class="account-tab">
		<ion-row padding-left padding-right text-center>
			<ion-col>
				<button class="tabs-button light-blue accent-2"><i class="fa fa-book fa-lg" style="color:white;"></i></button>
				<span>Bookings</span>
			</ion-col>
			<ion-col>
				<button class="tabs-button amber accent-2"><i class="fa fa-user fa-lg" style="color:white;"></i></button>
				<span>Account</span>
			</ion-col>
			<ion-col>
				<button class="tabs-button red"><i class="fa fa-heart fa-lg" style="color:white;"></i></button>
				<span>Favourite</span>
			</ion-col>
		</ion-row>
	</div>
